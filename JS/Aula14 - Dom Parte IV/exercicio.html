<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" href="#" />
        <link rel="stylesheet" href="exercicio.css" />
        <title>Exercício DOM - Parte 04</title>
    </head>
    <body>
        <header>
            <h1>Inscritos</h1>
        </header>
        <section class="container">
            <form id="form">
                <h1>Adicionar Usuário</h1>
                <div class="msg"></div>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required />
                </div>
                <div>
                    <label for="dNascismento">Data de Nascimento:</label>
                    <input type="date" id="dNascimento" required/>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" required />
                </div>
                <div>
                    <label for="cor">Pulseira</label>
                    <select id="pulseira">
                        <optgroup label="Menores que 18">
                            <option value="green">Verde</option>
                            <option value="yellow">Amarelo</option>
                        </optgroup>
                        <optgroup label="Maiores de Idade">
                            <option value="blue">Azul</option>
                            <option value="red">Vermelho</option>
                        </optgroup>
                    </select> 
                </div>
                </form>
                <input class="btn" type="submit" value="Incluir" id="incluir" />
            </form>
            <ul id="users"></ul>
        </section>
        <script src="exercicio.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" href="#" />
        <link rel="stylesheet" href="exercicio.css" />
        <title>Exercício DOM - Parte 04</title>
    </head>
    <body>
        <header>
            <h1>Inscritos</h1>
        </header>
        <section class="container">
            <form id="form">
                <h1>Adicionar Usuário</h1>
                <div class="msg"></div>
                <div>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" required />
                </div>
                <div>
                    <label for="dNascismento">Data de Nascimento:</label>
                    <input type="text" id="dNascismento" required/>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" required />
                </div>
                </form>
                <input class="btn" type="submit" value="Incluir" />
                <input class="btn" type="submit" value="Excluir" />
            </form>
            <ul id="users"></ul>
        </section>
        <script src="exercicio.js"></script>
    </body>
</html>

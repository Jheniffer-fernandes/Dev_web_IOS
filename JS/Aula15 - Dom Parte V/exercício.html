<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista Supermercado</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"/>
        <link rel="stylesheet" href="exercicio.css" />
    </head>
    <body>
        <header>
            <h1 class="text-center">Lista de Mercado</h1>
        </header>
        <main>
            <form action="#" id="form">
                <div id="inputs-label">
                    <div id="div-item">
                        <label for="item" class="form-label">Item</label>
                        <input 
                            type="text"
                            class="form-control"
                            placeholder="Digite o produto"
                            id="item"/>
                    </div>

                    <div id="div-quantidade">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input
                            type="number"
                            class="form-control"
                            placeholder="Digite a quantidade"
                            id="quantidade"/>
                    </div>

                    <div id="div-valor">
                        <label for="valor" class="form-label">Valor</label>
                        <input
                            type="number"
                            class="form-control"
                            placeholder="Digite o valor"
                            id="valor"/>
                    </div>
                </div>
                <div id="a-button">
                    <span id="total">Total</span>
                    <button type="submit" id="adicionar">Adicionar</button>
                </div>
            </form>

            <section id="items">
                <ul id="produtos">
                    <li>Produtos</li>
                </ul>

                <ul class="quantidade">
                    <li>Quantidade</li>
                </ul>

                <ul id="preco">
                    <li>Preço</li>
                </ul>
            </section>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="exercício.js"></script>
    </body>
</html>
